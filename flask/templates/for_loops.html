<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops</h1>
    <h2>Loops Conditionals</h2>


    {% for user, os in user_os.items() %}
        {% if os == "Windows" %}
            <p>{{user}} is a trash windows user</p>
        {% elif os == "Arch" %}
            <p>{{user}} is a based linux user</p>
        {% elif os == "Mac" %}
            <p>{{user}} uses trash os</p>
        {% else %}
            <p>{{user}} is not based</p>
        {% endif %}
    {%endfor%}
    
</body>
</html>
